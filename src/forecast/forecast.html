<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="start header">
                Day of week
            </div>
            <div class="col-1 header">
                {{ day1.name }}
            </div>
            <div class="col-2 header">
                {{ day2 }}
            </div>
            <div class="col-3 header">
                {{ day3 }}
            </div>
            <div class="col-4 header">
                {{ day4 }}
            </div>
            <div class="col-5 header">
                {{ day5 }}
            </div>
            <div class="start header">
                Sunrise
            </div>
            <div class="col-1">
                <span class='sunrise'>{{ day1.sunrise }}</span>
            </div>
            <div class="col-4">
                <span class='sunrise'>07:16</span>
            </div>
            <div class="start header">
                Sunset
            </div>
            <div class="col-1">
                <span class='sunset'>{{ day1.sunset }}</span>
            </div>
            <div class="start header">
                Moon Phase
            </div>
            <div class="start header">
                Condition
            </div>
            <div class="start header">
                High temperature
            </div>
            <div class="start header">
                Low temperature
            </div>
            <div class="start header">
                Average humidity
            </div>
            <div class="start header">
                Average wind
            </div>
            <div class="start header">
                Cloudiness
            </div>
        </div>
    </div>
    <script src="vue.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
