<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>My-Weather-Indicator (Evolution)</title>
		<script type="text/javascript">
			function draw_graph(atitle,asubtitle,temperaturedata,humiditydata,cloudinessdata){		
                Highcharts.chart('container', {
					chart: {
						zoomType: 'xy'
					},
					title: {
						text: atitle
					},
					subtitle: {
						text: asubtitle
					},					
					xAxis: {
						type: 'datetime',
						dateTimeLabelFormats: {
							day: '%e of %b'
						},
						minorTickInterval: 3*3600000,
						labels: {
							align: 'right',
							rotation: -30
						}
					},
					yAxis: [
						{ // 1 yAxis
							title: {
								text: 'Temperature',
								style: {
									color: '#AA4643'
								}
							},
							labels: {
								format: '{value}°C',
								style: {
									color: '#AA4643'
								}
							},
						},
						{ // 2 yAxis
							title: {
								text: 'Humidity',
								style: {
									color: '#4572A7'
								}
							},
							labels: {
								format: '{value} %',
								style: {
									color: '#4572A7'
								},
							},							
							max: 100,
							maxPadding: 0,
							opposite: true
						},
						{ // 3 yAxis
							title: {
								text: 'Cloudiness',
								style: {
									color: '#606060'
								}
							},
							labels: {
								format: '{value} %',
								style: {
									color: '#606060'
								}
							},
							opposite: true
						}				
						
					],
					tooltip: {
						xDateFormat: '%H:%M - %e of %b',
						shared: true
					},					
					series: [{
						type: 'areaspline',
						name: 'Temperature',
						color: '#AA4643',
						data: temperaturedata,
						marker: {
							radius: 4
						},
						tooltip: {
							valueSuffix: ' º'
						}
					},{
						type: 'areaspline',
						name: 'Humidity',
						color: '#4572A7',
						yAxis: 1,
						data: humiditydata,
						marker: {
							radius: 4
						},
						tooltip: {
							valueSuffix: ' %'
						}

					},{
						type: 'areaspline',
						name: 'Cloudiness',
						color: '#606060',
						yAxis: 2,
						data: cloudinessdata,
						marker: {
							radius: 4
						},
						tooltip: {
							valueSuffix: ' %'
						}
					}
					]
				});
				send('{"status":"ready"}');
			};
			function send(msg) {
				document.title = "null";
				document.title = msg;
			}			
		</script>
	</head>
	<body>
		<script src="highcharts.js"></script>
		<script src="exporting.js"></script>
		<div id="container" style="min-width: 850px; min-height: 550px;"></div>
		<script type="text/javascript">
            window.addEventListener('load', function () {
				send('{"status":"ready"}');
            });
		</script>
	</body>
</html>
